name: medical_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  transformer_page_view: ^0.1.6
  cupertino_icons: ^1.0.2
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  flutter_svg: ^0.23.0+1
  percent_indicator: ^4.0.0
  path_provider: 2.0.9
  get: ^4.6.1
  youtube_player_flutter: ^8.0.0
  chewie: ^1.3.1
#  video_player: ^2.3.0
  youtube_caption_scraper: ^0.1.3
  graphql_flutter: ^5.0.1
  json_annotation: ^4.4.0
  json_serializable: ^6.1.5
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  ext_video_player: ^0.1.2
  translator: ^0.1.7



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.0


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/

  # example:
  fonts:
    - family: OpenSans
      fonts:
         - asset: assets/fonts/Raleway-Bold.ttf
         - asset: assets/fonts/Raleway-SemiBold.ttf
         - asset: assets/fonts/Raleway-Medium.ttf
         - asset: assets/fonts/Raleway-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
    - family: Baloo
      fonts:
        - asset: assets/fonts/Baloo-Bold.ttf
        - asset: assets/fonts/Baloo-SemiBold.ttf
        - asset: assets/fonts/Baloo-Medium.ttf
        - asset: assets/fonts/Baloo-Regular.ttf


